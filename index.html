<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="fontawesome/css/fontawesome-all.css" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: sans-serif;
        background: linear-gradient(
          30deg,
          #1ec4e9 0%,
          #673ab7 50%,
          #262626 50%,
          #607d8b 100%
        );
      }

      nav {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        display: flex;
        width: 1000px;
        transition: 0.8s;
        /* background:#ccc; */
      }

      .container .box {
        position: relative;
        width: 100%;
        transition: 1s;
        height: 500px;
        transform: scale(1);
      }

      .container .box .thumb {
        position: absolute;
        width: 100%;
        height: 250px;
        overflow: hidden;
      }

      .container .box:nth-child(odd) .thumb {
        bottom: 0;
      }

      .container .box .thumb img {
        object-fit: cover;
        width: 100%;
        height: 100%;
      }

      .container .box .details {
        position: absolute;
        height: 250px;
        width: 100%;
        transition: 0.8s;
      }

      .container .box:nth-child(even) .details {
        bottom: 0;
      }

      .container .box .details .content {
        position: absolute;
        width: 100%;
        color: white;
        top: calc(50% + 1em + 10px);
        transform: translateY(-50%);
        text-align: center;
        transition: 1s;
      }

      .container .box .details i {
        font-size: 70px;
      }

      .container .box .details a {
        text-decoration: none;
        font-weight: bold;
        color: white;
        padding: 10px 20px;
        border: 2px solid white;
        border-radius: 20px;
        transition: 1s;
        display: inline-block;
        transform: scale(0);
      }

      .container .box .details a:hover {
        background: white;
        color: black;
      }

      .container .box:hover {
        z-index: 1;
        transform: scale(1.1);
        box-shadow: 0px 5px 20px rgba(0, 0, 0, 1);
      }

      .container .box:hover .details .content {
        top: 50%;
      }
      .container .box:hover .details a {
        display: inline-block;
        transform: scale(1);
      }

      .container .box:nth-child(1) .details {
        background: #ce0071;
      }
      .container .box:nth-child(2) .details {
        background: #ffab00;
      }
      .container .box:nth-child(3) .details {
        background: #123eab;
      }
      .container .box:nth-child(4) .details {
        background: #259433;
      }

      /* 响应式部分 */
      @media (max-width: 1000px) {
        
        .container {
          width: 100%;
          height: auto;
          padding: 20px;
          box-sizing: border-box;
        }
        .container .box {
          height: 250px;
        }
      }

      @media (max-width: 768px) {
        .container {
          flex-wrap: wrap;
        }

        .container .box {
          flex-basis: 50%;
          transition: transform 1s;
        }
      }

      @media (max-width: 500px) {
        .container .box {
          flex-basis: 100%;
        }
        nav {
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="box">
          <div class="thumb">
            <img src="imgs/blog.jpg" alt="" />
          </div>
          <div class="details">
            <div class="content">
              <i class="fa fa-graduation-cap" aria-hidden="true"></i>
              <h3>个人博客</h3>
              <p>欢迎参观</p>
              <a href="/blog">Read More</a>
            </div>
          </div>
        </div>
        <div class="box">
          <div class="thumb">
            <img src="imgs/img (2).jpg" alt="" />
          </div>
          <div class="details">
            <div class="content">
              <i class="fa fa-gift" aria-hidden="true"></i>
              <h3>建设中</h3>
              <a href="#">Read More</a>
            </div>
          </div>
        </div>
        <div class="box">
          <div class="thumb">
            <img src="imgs/img (3).jpg" alt="" />
          </div>
          <div class="details">
            <div class="content">
              <i class="fa fa-globe" aria-hidden="true"></i>
              <h3>建设中</h3>
              <a href="#">Read More</a>
            </div>
          </div>
        </div>
        <div class="box">
          <div class="thumb">
            <img src="imgs/img (4).jpg" alt="" />
          </div>
          <div class="details">
            <div class="content">
              <i class="fa fa-glass-martini" aria-hidden="true"></i>
              <h3>建设中</h3>
              <a href="#">Read More</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
